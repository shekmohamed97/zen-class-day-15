<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script src="script.js"></script>

  <h1 id="title">DOM manipulation form</h1>
  
  <p id="description">Hii guys this is my sample form.and this form creat in HTML,CSS and Javasipt</p>

  <form id="form">
    <label for="first-name">First name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
    <br>
    <label for="last-name">Last name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>
    <br>
    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
    <br>
    <label for="phone number">Phone number:</label>
    <input type="text" id="number" name="phone number" placeholder="Enter your phone number" required>
    <br>
    <label for="gender"> Gender:</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Fmale</option>
      <option value="other">Other</option>
    </select>
    <br>
    <label for="food">Choise of food(choose at leat 2):</label>
    <input type="checkbox" id="food1" name="food" value="pizza">Pizza
    <input type="checkbox" id="food2" name="food" value="burger">burger
    <input type="checkbox" id="food3" name="food " value="pasta">pasta
    <input type="checkbox" id="food4" name="food" value="sushi">Sushi
    <input type="checkbox" id="food5" name="food" value="salad">salad
    <br>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state nname" required>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country name" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Phone number</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>country</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
<script>
  document.getElementById("form").addEventListener("submit", function (event) {
    event.preventDefault();

    var firstName = document.getElementById("first-name").value;
    var lastName = document.getElementById("last-name").value;
    var address = document.getElementById("address").value;
    var pinCode = document.getElementById("pincode").value;
    var number = document.getElementById("number").value;
    var gender = document.getElementById("gender").value;
    var foodItems = document.getElementsByName("food");
    var selectedFoods = [];
    for (var i = 0; i < foodItems.length; i++) {
      if (foodItems[i].checked) {
        selectedFoods.push(foodItems[i].value);
      }
    }
    var state = document.getElementById("state").value;
    var country = document.getElementById("country").value;

    var newRow = "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>" + address + "</td><td>" + pinCode + "</td><td>" + number + "</td><td>" + gender + "</td><td>" + selectedFoods.join(", ") + "</td><td>" + state + "</td><td>" + country + "</td></tr>";
    document.querySelector("#dataTable tbody").innerHTML += newRow;

    document.getElementById("myForm").reset();
  });
</script>
